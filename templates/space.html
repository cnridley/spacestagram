{% extends 'base.html' %}

{% block content %}
<div class="row container-fluid datePicker">
    <label for="startDate">Start Date:</label>
        <input type="date" id="start" name="start" value="2021-09-10">
    <label for="endDate">End Date:</label>
        <input type="date" id="end" name="end" value="2021-09-16">
  <input type="submit" onclick="sendApiRequest()">
</div>



<div id="content" class="row container-fluid m-auto imageRows">
    <!-- API info will be rendered here -->
    
</div>

<!--MODAL -->
<div class="modal" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        
            <div class="modal-header">
              <h5 class="modal-title">Welcome to Spacestgram!<h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>The only place to rate your favourite Nasa images!<br>
            Simply pick a date range below to browse the universes greatest images!</p>
            </div>
          </div>
    </div>
  </div>
  {% endblock %}
  
  {% block scripts %}
  
  <script type="text/javascript">
      $(window).on('load', function() {
          $('#myModal').modal('show');
      });
  </script>
{% endblock %}
